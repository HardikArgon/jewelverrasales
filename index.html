  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="jewelverra_sales_admin">

  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>
  (function () {
    // Block developer shortcuts
    function blockKeyEvents(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        e.stopImmediatePropagation();
      }
    }

    // Block right-click
    function blockContextMenu(e) {
      e.preventDefault();
      e.stopImmediatePropagation();
    }

    // Attach listeners
    function attachBlockers() {
      window.addEventListener('keydown', blockKeyEvents, true);
      window.addEventListener('keyup', blockKeyEvents, true);
      window.addEventListener('keypress', blockKeyEvents, true);
      window.addEventListener('contextmenu', blockContextMenu, true);
    }

    // MutationObserver to re-attach if removed
    const observer = new MutationObserver(() => {
      attachBlockers();
    });

    // Observe document for changes that may remove listeners
    observer.observe(document, { childList: true, subtree: true });

    // Periodic re-binding (in case event listeners are nuked)
    setInterval(() => {
      attachBlockers();
    }, 1000);

    // Initial attach
    attachBlockers();
  })();

  window.addEventListener('load', function() {
    _flutter.loader.loadEntrypoint({
      serviceWorker: { serviceWorkerVersion },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(appRunner => appRunner.runApp());
      }
    });
  });
</script>
</body>
